<div class="panel flex-grow">
  <div class="panel__main flex-grow">
    <div class="panel__content-box panel__content-box--no-bg">
      <h2 class="panel__title">
        {{ title }}
      </h2>
      <p style="text-align: center">
        {{ text }}
      </p>
    </div>
  </div>
  <div class="panel__footer">
    <button class="panel__submit-btn" (click)="submit()"> {{ btnText }} </button>
  </div>
</div>
